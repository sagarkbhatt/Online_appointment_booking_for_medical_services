<script src="/dist/locationpicker.jquery.min.js"></script>
<!--Location searching ..sagar-->
        <form role="form" class="form-horizontal" style="min-width:180px;padding:10px;background-color:white;width: 40% ;margin-left: auto;margin-right: auto;margin-top:10%;margin-bottom: 5%;" data-ng-submit="searchDoctor()">
            <div class="form-group">
                <label class="col-sm-2 control-label">Location</label>

                <div class="col-sm-10"><input type="text" class="form-control" id="us3-address"/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Area(in KM)</label>

                <div class="col-sm-10"><input type="text" class="form-control" id="us3-radius" data-ng-model="radius"/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Specialist</label>

                <div class="col-sm-10">  <select name="selection" class="form-control"  data-ng-model="spec" >
                    <OPTION data-ng-repeat="x in speciality" value="{{ x }}">{{ x }}</OPTION></select>
            </div>
            </div>
            <div id="us3" style="width: 100%; height: 100px;"></div>
            <div class="clearfix">&nbsp;</div>

            <div class="clearfix"></div>
            <div class="form-group">
                <div class="col-sm-12"> <button type="submit" class="form-control btn btn-primary" >Submit</button> </div>
            </div>
        </form>
 <input type="text" id="txtLat"  data-ng-model="txtLat" hidden>
            <input type="text" id="txtLon"  data-ng-model="txtLon" hidden>

     <script type="text/javascript">
         
         $('#us3').locationpicker({
                location: {latitude: 0, longitude: 0},
                radius: 15,
                inputBinding: {
                    latitudeInput: $('#us3-lat'),
                    longitudeInput: $('#us3-lon'),
                    radiusInput: $('#us3-radius'),
                    locationNameInput: $('#us3-address')
                },
                enableAutocomplete: true,
                onchanged: function (currentLocation, radius, isMarkerDropped) {
                    // Uncomment line below to show alert on each Location Changed event
                    //alert("Location changed. New location (" + currentLocation.latitude + ", " + currentLocation.longitude + ")");
                      $("#txtLat").val(currentLocation.latitude);
                    $("#txtLon").val(currentLocation.longitude);
                    angular.element($('#txtLat')).triggerHandler('input');
                    angular.element($('#txtLon')).triggerHandler('input');
                    angular.element($('#us3-address')).triggerHandler('input');
                    angular.element($('#us3-radius')).triggerHandler('input');
                    
                    
                }
            });</script>
